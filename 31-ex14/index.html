<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml-transitional.dtd">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-type" content="width=device-width, initial-scale=1.0, text/html; charset=iso-8859-1" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" media="screen" />
    <title>UD 31 - Exercise 14</title>
</head>

<noscript>
    <p>Bienvenido a Mi Web</p>
    <p>
        La página que estás viendo requiere para su funcionamiento el uso de
        JavaScript. Si lo has deshabilitado intencionadamente, por favor vuelve a
        activarlo.
    </p>
</noscript>

<body onload="inic()">

    <div class="exercise">
        <h2>UD 31 - Exercise 14: Calculadora</h2>
    </div>

    <div class="main__container">
        <div class="calculadora__container">
            <div class="calculadora__container_1">
                <input type="text" id="calc_screen"></input>

                <br>
                <table class="cal_red">
                    <th ><button type="button" value="Retr" class="btn" id="but-ret" onclick="clickRetr()">Retr</button></th>
                    <th ><button type="button" value="CE" class="btn" id="but-ce" onclick="clearScreen()">CE</button></th>
                    <th><button type="button" value="C" class="btn"  id="but-c" onclick="clearScreen()">C</button></th>
                </table>
            </div>

            <div class="calculadora__container_2">
                <table class="cal_red">
                    <tr>
                        <th><button type="button" value="7" class="btn" id="but-7" onclick="display('7')">7</button></th>
                        <th><button type="button" value="8" class="btn" id="but-8" onclick="display('8')">8</button></th>
                        <th><button type="button" value="9" class="btn" id="but-9" onclick="display('9')">9</button></th>
                        <th><button type="button" value="/" class="operator" id="but-/" onclick="display('/')">/</button></th>
                        <th><button type="button" value="Math.sqr;" class="operator" id="but-raiz" onclick="clickRaiz()">&#8730;</button></th>
                    </tr>
                    <tr>
                        <th><button type="button" value="4" class="btn" id="but-4" onclick="display('4')">4</button></th>
                        <th><button type="button" value="5" class="btn" id="but-5" onclick="display('5')">5</button></th>
                        <th><button type="button" value="6" class="btn" id="but-6" onclick="display('6')">6</button></th>
                        <th><button type="button" value="*" class="operator" id="but-mul" onclick="display('*')">*</button></th>
                        <th><button type="button" value="%" class="operator" id="but-per" onclick="clickPercentage()">%</button></th>
                    </tr>
                    <tr>
                        <th><button type="button" value="1" class="btn" id="but-1" onclick="display('1')">1</button></th>
                        <th><button type="button" value="2" class="btn" id="but-2" onclick="display('2')">2</button></th>
                        <th><button type="button" value="3" class="btn" id="but-3" onclick="display('3')">3</button></th>
                        <th><button type="button" value="-" class="operator" id="but-min" onclick="display('-')">-</button></th>
                        <th><button type="button" value="1/x" class="operator" id="but-x" onclick="clickInverse()">1/x</button></th>
                    </tr>
                    <tr>
                        <th><button type="button" value="0" class="btn" id="but-0" onclick="display('0')">0</button></th>
                        <th><button type="button" value="mm" class="operator" id="but-mm" onclick="clickChange()">+/-</button></th>
                        <th><button type="button" value="." class="operator" id="but-dot" onclick="display('.')">.</button></th>
                        <th><button type="button" value="+" class="operator" id="but-add" onclick="display('+')">+</button></th>
                        <th><button type="button" value="=" class="btn" id="but-equal" onclick="calc()">=</button></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
