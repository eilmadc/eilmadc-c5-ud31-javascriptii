<body>

    <div class="exercise">
        <h2>UD 31 - Exercise 14: Calculadora</h2>
    </div>

    <div class="main__container">
        <div class="calculadora__container">
            <div class="calculadora__container_1">
                <input type="text" id="calc_screen"></input>

                <br>
                <table class="cal_red">
                    <th ><button id="but-ret" onclick="clickRetr()">Retr</button></th>
                    <th ><button id="but-ce" onclick="clickCe()">CE</button></th>
                    <th><button  id="but-c" onclick="clickC()">C</button></th>
                </table>
            </div>

            <div class="calculadora__container_2">
                <table class="cal_red">
                    <tr>
                        <th><button id="but-7" onclick="clickOperand('7')">7</button></th>
                        <th><button id="but-8" onclick="clickOperand('8')">8</button></th>
                        <th><button id="but-9" onclick="clickOperand('9')">9</button></th>
                        <th><button id="but-/" onclick="clickOperator('/')">/</button></th>
                        <th><button id="but-raiz" onclick="clickRaiz()">Raiz</button></th>
                    </tr>
                    <tr>
                        <th><button id="but-4" onclick="clickOperand('4')">4</button></th>
                        <th><button id="but-5" onclick="clickOperand('5')">5</button></th>
                        <th><button id="but-6" onclick="clickOperand('6')">6</button></th>
                        <th><button id="but-mul" onclick="clickOperator('*')">*</button></th>
                        <th><button id="but-per" onclick="clickOperator('%')">%</button></th>
                    </tr>
                    <tr>
                        <th><button id="but-1" onclick="clickOperand('1')">1</button></th>
                        <th><button id="but-2" onclick="clickOperand('2')">2</button></th>
                        <th><button id="but-3" onclick="clickOperand('3')">3</button></th>
                        <th><button id="but-min" onclick="clickOperantor('-')">-</button></th>
                        <th><button id="but-x" onclick="clickOperator('1/x')">1/x</button></th>
                    </tr>
                    <tr>
                        <th><button id="but-0" onclick="clickOperand('0')">0</button></th>
                        <th><button id="but-mm" onclick="clickOperator('mm')">+/-</button></th>
                        <th><button id="but-dot" onclick="clickOperator('.')">.</button></th>
                        <th><button id="but-add" onclick="clickOperator('+')">+</button></th>
                        <th><button id="but-equal" onclick="clickOperator('+')">+</button></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
